name: Flutter Android Build (APK)

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # اجرای دستی

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2.14.0
        with:
          flutter-version: '3.x'
          channel: stable
          cache: true

      - name: Check if Flutter project exists
        id: check_project
        run: |
          if [ -f "pubspec.yaml" ]; then
            echo "Project exists. Skipping creation."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Project not found. Will create new Flutter project."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create new Flutter project (if not exists)
        if: steps.check_project.outputs.exists == 'false'
        run: |
          # استفاده از نام مخزن با تبدیل به فرمت معتبر
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          # تبدیل به حروف کوچک، جایگزینی کاراکترهای غیرمجاز با زیرخط
          PROJECT_NAME=$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/_/g' | sed 's/^[0-9]/_/')
          # اگر نام خالی شد (مثلاً مخزن نام نامعتبر داشت)، یک نام پیش‌فرض بگذار
          if [ -z "$PROJECT_NAME" ]; then
            PROJECT_NAME="my_flutter_app"
          fi
          echo "Creating Flutter project with name: $PROJECT_NAME"
          flutter create --org com.example.app --project-name "$PROJECT_NAME" .

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests (optional - در صورت تمایل غیرفعال کنید)
        run: flutter test || echo "No tests found or test failed, continuing..."

      - name: Build Release APK
        run: flutter build apk --release

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
